<html> 
    <head>
        <title>Roshan Adhikari</title>
        <style>
           #bgImageBuilding{
                background-image: url(res/building.jpg);
            }
            #bgImageSnow{
                background-image: url(res/snow.jpg);
            }
            #bgImageBuilding, #bgImageSnow{
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                
                filter: blur(8px);
            }            
            .content{
                border-radius: 20px;
                display: inline-block;
                background-color: rgba(0, 0, 0, 0.009);
                position: absolute;
                top: 50%;
                left: 50%;
            }
            .menuBar{
                
                background-color: cornflowerblue;
            }
            .menuLink{
                color: inherit;
                text-decoration: none;
            }
            .helloWorld{
                font-size: 50px;
                color: cornflowerblue;
            }
            .intro, .helloWorld{
                font-family: Fira Code, 'Courier New', Courier, monospace;
                text-align: right;
            }
            .intro{
                font-size: large;
            }
            #h, #e, #l1, #l2, #o1, #w, #o2, #r, #l3, #d, #ex{
                display: inline-block;
                cursor: pointer;
                transition: 2s ease-in-out;
            }
            #h:hover, #e:hover, #l1:hover, #l2:hover, #o1:hover, #w:hover, #o2:hover, #r:hover, #l3:hover, #d:hover, #ex:hover{
                transform: translate(0, -20px);
            }
        </style>
         
        
    </head>
        <body onload="loadBg('Building')" onclick="changeBg()">
            <div id='bgImage'></div>
            <div id='bgImageBuilding'></div>
            <div id='bgImageSnow'></div>
            <div class='content'>
                <div class='menuBar'>
                    <!-- <a href='https://roshanadh.github.io/' class='menuLink'>Home</a> | <a href='https://roshanadh.github.io/' class='menuLink'>Contact Me</a> -->
                </div>
                <h2 class='helloWorld'>
                    <span id='h'>h</span><span id='e'>e</span><span id='l1'>l</span><span id='l2'>l</span><span id='o1'>o</span> <span id='w'>w</span><span id='o2'>o</span><span id='r'>r</span><span id='l3'>l</span><span id='d'>d</span><span id='ex'>!</span>
                </h2>
                <p class='intro'>
                    <span id='name'>
                        I am Roshan Adhikari.<br>
                    </span>
                    I am an aspiring Software Developer.
                </p>
            </div>
            
            <script>
                    var changeCounter = 0;
                    var flag = '';
                    var ch = '';
    
                    window.onload = hideDiv('Snow');
                    function hideDiv(flag){
                        document.getElementById('bgImage'+flag).style.display = "none";
                    }
                    function showDiv(flag){
                        document.getElementById('bgImage'+flag).style.display = "visible";
                        console.log(document.getElementById('bgImage'+flag).style.display);
                    }
                    function loadBg(flag){
                        hideDiv('Snow');
                        document.getElementById('bgImage').id = "bgImageBuilding";
                        hideDiv('Snow');
                        this.flag = flag;
                    }
                    function changeBg(){
                        switch(changeCounter % 2){
                            case 0:
                                showDiv('Snow');
                                document.getElementById('bgImage'+flag.trim()).id = "bgImageSnow";
                                flag = "Snow";
                                hideDiv('Building');
                               
                                break;
                            case 1:
                                showDiv('Building');
                                document.getElementById('bgImage'+flag.trim()).id = "bgImageBuilding";
                                flag = "Building";
                                hideDiv('Snow');
                                //document.getElementsByClassName('bgImageBuilding')[0].className = "bgImageSnow";
                                
                                break;
                            case 2:
                                // document.getElementsByClassName('bgImage')[0].style.backgroundImage = "url(res/building.jpg)";
                                break;
                            default:
                                break;
                        }
                        changeCounter++;
                    }                    
                </script>
        </body>
</html>
