        <style>
            body{
                background-image: linear-gradient(-60deg, black 0%, rgba(12, 3, 32, 0.952) 100%);
                background-size: 500%;
                text-align: center;
                animation: flow 20s ease-in-out infinite;
            }
                @keyframes flow{
                0%{
                    background-position: 0% 50%;
                }
                50%{
                    background-position: 100% 50%;
                }
                100%{
                    background-position: 0% 50%;
                }
            }
            .firstPage, .secondPage{
                
                font-size: xx-large;
                color: white;
                font-family: Fira Code, 'Courier New', Courier, monospace;
                page-break-after: always;
                
                padding-bottom: 20%;
                
            }
            .firstPage{
                margin-left: 10%;
                margin-top: 15%;
                
            }
            .secondPage{
                text-align: left;
                margin-left: 5%;
            }
            .menuBar{
                position: sticky;
                top: 0;
                background-color: transparent;
            }
            .menuLink{
                font-family: Fira Code, 'Courier New', Courier, monospace; 
                color: inherit;
                text-decoration: none;
            }
            .helloWorld{
                font-size: 100px;
                
            }
            .intro, .helloWorld{
                font-family: Fira Code, 'Courier New', Courier, monospace;
                text-align: left;
            }
            .intro{
                font-size: large;
            }
            #h, #e, #l1, #l2, #o1, #w, #o2, #r, #l3, #d, #ex{
                animation: flow 10s ease-in-out infinite;
                background: linear-gradient(-60deg, #904e95, #904e95, #e73c7e, #ee7752);
                color: transparent;
                -webkit-background-clip: text;
                background-clip: text;
                background-size: 500%;
                cursor: pointer;
                display: inline-block;
                transition: 2s ease-in-out;
            }
            #h:hover, #e:hover, #l1:hover, #l2:hover, #o1:hover, #w:hover, #o2:hover, #r:hover, #l3:hover, #d:hover, #ex:hover{
                transform: translateY(-20px);              
            }
            a:hover .bottom{
                border-color: white;
                transform: translateY(20px);
            }
            a:hover .bottom:after{
                border-top-color:white;
                border-right-color:white;
            }
            .button-wrapper{
                position: absolute;
                bottom: 10%;
                width: 300px;
                left: 50%;
                margin-left: -150px; 
            }
            .bottom {
                display: inline-block;
                width: 2em;
                height: 2em;
                border: 0.1em solid white;
                border-radius: 50%;
                margin-left: 0.75em;
                background: linear-gradient(-60deg, #904e95, #904e95, #e73c7e, #d65b35);
                background-size: 200%;
                transition: 1s ease-in-out;
                animation: flow 10s ease-in-out infinite;
                
            }   
            .bottom:after {
                content: '';
	            display: inline-block;
                margin-top: 0.6em;
                width: 0.5em;
                height: 0.5em;
                border-top: 0.1em solid white;
                border-right: 0.1em solid white;
                -moz-transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
                transform: rotate(135deg);
        }
      
        </style>
